spring:
  cloud:
    # Nacos 配置
    nacos:
      # 注册中心
      discovery:
        server-addr: http://127.0.0.1:8848
    # 网关配置
    gateway:
      # 服务发现配置
      discovery:
        locator:
          # 使用微服务名称进行定位
          enabled: true
          # 设置服务名称为小写, 默认 false 为大写
          lower-case-service-id: true
      # 路由配置
      routes:
        - id: mall-goods
          uri: lb://mall-goods
          predicates:
            - Path=/mall-goods/**
          filters:
            - StripPrefix=1
