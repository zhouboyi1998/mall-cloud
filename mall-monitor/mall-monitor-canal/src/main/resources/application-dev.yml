spring:
  # RabbitMQ 配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: canal
    password: canal
    # 消息确认类型: 确认消息是否成功到达交换机 (Exchange)
    publisher-confirm-type: correlated
    # 确认消息是否成功到达队列 (Queue)
    publisher-returns: true

# RocketMQ 配置
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    # 生产者组名
    group: GROUP-ES

# 数据库监听配置
canal:
  host: 127.0.0.1
  port: 11111
  destination: example
  username: canal
  password: canal
  batch-size: 1000
  rabbit-table:
    - mall_admin.mall_role
    - mall_admin.mall_role_menu
  rocket-table:
    - mall_goods.mall_sku
    - mall_goods.mall_spu
    - mall_goods.mall_brand
    - mall_goods.mall_category
