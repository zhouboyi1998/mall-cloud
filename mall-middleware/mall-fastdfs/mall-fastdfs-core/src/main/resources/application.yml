spring:
  profiles:
    active: dev
  servlet:
    # 文件设置
    multipart:
      # 文件上传最大限制
      max-file-size: 100MB
      max-request-size: 100MB

# Feign 配置
feign:
  # 开启 Sentinel 熔断限流
  sentinel:
    enabled: true

# Actuator 服务健康监控监控配置
management:
  endpoints:
    web:
      exposure:
        # 开放所有 Actuator 端点
        include: "*"
  endpoint:
    health:
      # 显示详细信息
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.appcation.name}
    export:
      prometheus:
        enabled: true

# LogBack 配置
logging:
  config: classpath:logback/logback-${spring.profiles.active}.xml
