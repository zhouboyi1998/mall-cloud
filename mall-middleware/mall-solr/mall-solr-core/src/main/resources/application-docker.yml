spring:
  # 微服务配置
  cloud:
    # Nacos 配置
    nacos:
      # Nacos 注册中心
      discovery:
        server-addr: host.docker.internal:8848
    # Sentinel 配置
    sentinel:
      # Sentinel 控制台
      transport:
        dashboard: host.docker.internal:8858
  # Spring Data 配置
  data:
    # Solr 配置
    solr:
      host: http://host.docker.internal:8983/solr
