# 数据源配置
driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
url = jdbc:sqlserver://127.0.0.1:1433;databaseName=mall_user;encrypt=true;trustServerCertificate=true
username = sa
password = 123456

# 表前缀
table-prefix = mall_

# 生成目录
generate-directory = temp

# 模块路径
module-package = com.cafe.user
# Model 路径
model-package = model
# Mapper 接口路径
mapper-package = mapper
# Mapper 映射文件路径
xml-package = xml
# Service 接口路径
service-package = service
# Service 实现类路径
service-impl-package = service.impl
# Controller 接口路径
controller-package = controller
