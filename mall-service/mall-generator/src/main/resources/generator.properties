# 模块名称
module = user

# 数据源配置
driver = com.mysql.cj.jdbc.Driver
url-prefix = jdbc:mysql://127.0.0.1:3306/mall_
url-suffix = ?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
username = root
password = 123456

# 文件生成目录
generate-directory = temp

# Project 生成路径
project-package = com.cafe
# Model 生成路径
model-package = model
# Mapper 接口生成路径
mapper-package = mapper
# Mapper 映射文件生成路径
xml-package = xml
# Service 接口生成路径
service-package = service
# Service 实现类生成路径
service-impl-package = service.impl
# Controller 生成路径
controller-package = controller
