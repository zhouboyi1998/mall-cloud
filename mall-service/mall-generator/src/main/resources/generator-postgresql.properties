# 数据源配置
driver = org.postgresql.Driver
url = jdbc:postgresql://127.0.0.1:5432/mall_user?currentSchema=public&useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
username = postgres
password = 123456
schema = public

# 表前缀
table-prefix = mall_

# 生成目录
generate-directory = temp

# 模块路径
module-package = com.cafe.user
# Model 路径
model-package = model
# Mapper 接口路径
mapper-package = mapper
# Mapper 映射文件路径
xml-package = xml
# Service 接口路径
service-package = service
# Service 实现类路径
service-impl-package = service.impl
# Controller 接口路径
controller-package = controller
