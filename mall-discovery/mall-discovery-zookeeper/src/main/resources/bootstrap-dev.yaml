spring:
  # 微服务配置
  cloud:
    # Zookeeper 配置
    zookeeper:
      # 连接地址
      connect-string: 127.0.0.1:2181

# Seata 配置
seata:
  # Seata 服务端地址
  registry:
    type: zk
    zk:
      server-addr: 127.0.0.1:2181
      cluster: default
      username:
      password:
      connect-timeout: 2000
      session-timeout: 6000
