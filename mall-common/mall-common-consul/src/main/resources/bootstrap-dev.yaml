spring:
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        # 服务名称
        service-name: ${spring.application.name}
        # 服务节点唯一ID
        instance-id: ${spring.application.name}-${random.value}
      config:
        # 项目配置根文件夹
        prefix: config
        # 服务配置文件夹名称
        default-context: ${spring.application.name}
        # 配置文件夹名称和运行环境之间的分隔符
        profile-separator: ","
        # 配置文件名称
        data-key: data
        # 配置文件格式
        format: yaml

# Seata 配置
seata:
  # Seata 服务端地址
  registry:
    type: consul
    consul:
      server-addr: 127.0.0.1:8500
      cluster: default
