spring:
  # 微服务配置
  cloud:
    # Nacos 配置
    nacos:
      # Nacos 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      # Nacos 配置中心
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs:
          - data-id: mall.yaml
            refresh: true
          - data-id: mall-test.yaml
            refresh: true

# Seata 配置
seata:
  enabled: true
  application-id: ${spring.application.name}
  # 客户端事务组名称
  tx-service-group: default_tx_group
  # 事务模式: AT (默认)
  data-source-proxy-mode: AT
  # 客户端事务组与服务端集群的映射关系
  service:
    vgroup-mapping:
      default_tx_group: default
  # Seata 服务端地址
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace:
      group: SEATA_GROUP
      username: nacos
      password: nacos
      application: seata-server
