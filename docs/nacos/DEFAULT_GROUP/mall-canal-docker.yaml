spring:
  # RabbitMQ 配置
  rabbitmq:
    host: host.docker.internal
    port: 5672
    username: cafe
    password: cafe
    virtual-host: /

# RocketMQ 配置
rocketmq:
  name-server: host.docker.internal:9876
  # 生产者配置
  producer:
    # 默认生产者组
    group: ${spring.application.name}

# Canal 数据库监听配置
canal:
  host: host.docker.internal
  port: 11111
  destination: example
  username: canal
  password: canal
  # 批处理数据量
  batch-size: 1000
