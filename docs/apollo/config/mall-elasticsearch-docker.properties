spring.cloud.sentinel.transport.dashboard = host.docker.internal:8858
spring.kafka.client-id = ${spring.application.name}
spring.kafka.consumer.bootstrap-servers = host.docker.internal:9092
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer = org.apache.kafka.common.serialization.StringDeserializer

elastic-search.host = host.docker.internal
elastic-search.port = 9200
elastic-search.scheme = http

rocketmq.name-server = host.docker.internal:9876
rocketmq.producer.group = ES
